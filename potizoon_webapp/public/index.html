<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet tutorial</title>

    <!--Firebase stuff-->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <!--leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="mapa.css">
</head>

<body>
    <!--Campo de busca-->
    <div class="search-container">
        <div class="icone-bussola-container">
            <img src="assets/buss.png" alt="search" />
        </div>
        <input type="text" id="search" placeholder="Digite um lugar" />
    </div>

    <!--Overlay para quando se clica no campo de busca-->
    <div class="overlay" id="overlay">
        <div class="overlay-header">
            <button class="back-button" id="backButton">←</button>
            <input type="text" id="overlaySearch" placeholder="Digite um lugar" />
        </div>
        <div class="overlay-content">
            <div class="option">
                <img src="assets/mapa.png" alt="Ícone de mapa" />
                <span>Escolher no mapa</span>
            </div>
            <div class="recent">
                <span>Recente</span>
            </div>
            <div class="option">
                <img src="assets/marker.png" alt="Marcador ícone localização" />
                <span>Tirol</span>
            </div>
        </div>
    </div>

    <!--Botão para mover o mapa para a localização atual do usuário-->
    <button class="resetar-localizacao"> 
        <img src="assets/reset_loc.png" alt="ícone de resetar localização">
    </button>

    <!--Container do mapa-->
    <div id="map"></div>
</body>
</html>

<!--Leaflet JS stuff & CSS-->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.js"></script>
<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css">

<script type="module" src="mapa_leaflet.js"></script>
<script src="overlay.js"></script>
